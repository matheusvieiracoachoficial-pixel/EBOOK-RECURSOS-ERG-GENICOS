
<!DOCTYPE html>
<html lang="pt-BR" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Força Proibida – O Guia Natural dos Recursos que os Atletas NÃO Falam</title>
    <meta name="description" content="Descubra o guia natural dos recursos que a elite esconde. Força, foco e performance extrema sem segredos." />
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          container: {
            center: true,
            padding: "2rem",
            screens: { "2xl": "1400px" },
          },
          extend: {
            colors: {
              border: "hsl(var(--border))",
              input: "hsl(var(--input))",
              ring: "hsl(var(--ring))",
              background: "hsl(var(--background))",
              foreground: "hsl(var(--foreground))",
              primary: {
                DEFAULT: "#f97316", // Orange 500
                foreground: "#ffffff",
              },
              secondary: {
                DEFAULT: "#facc15", // Yellow 400
                foreground: "#000000",
              },
              accent: {
                DEFAULT: "#4ade80", // Green 400
                foreground: "#000000",
              },
              muted: {
                DEFAULT: "240 3.7% 15.9%",
                foreground: "240 5% 64.9%",
              },
              card: {
                DEFAULT: "240 10% 3.9%",
                foreground: "0 0% 98%",
              },
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Orbitron', 'sans-serif'],
            },
            animation: {
              "fade-in-up": "fade-in-up 0.6s ease-out forwards",
              "float": "float 6s ease-in-out infinite",
            },
            keyframes: {
              "fade-in-up": {
                "0%": { opacity: "0", transform: "translateY(20px)" },
                "100%": { opacity: "1", transform: "translateY(0)" },
              },
              "float": {
                "0%, 100%": { transform: "translateY(0)" },
                "50%": { transform: "translateY(-10px)" },
              }
            }
          },
        },
      }
    </script>
    <style type="text/tailwindcss">
      @layer base {
        :root {
          --background: 240 10% 3.9%;
          --foreground: 0 0% 98%;
          --card: 240 10% 3.9%;
          --card-foreground: 0 0% 98%;
          --border: 240 3.7% 15.9%;
          --input: 240 3.7% 15.9%;
          --ring: 25 95% 53.1%;
          --radius: 0.75rem;
        }
        
        body {
          @apply bg-background text-foreground font-sans;
        }
      }
      
      .text-gradient {
        @apply bg-clip-text text-transparent bg-gradient-to-r from-primary via-secondary to-accent;
      }
      
      .hero-glow {
        background: radial-gradient(circle at 50% 50%, rgba(249, 115, 22, 0.15) 0%, rgba(0, 0, 0, 0) 70%);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "tailwindcss": "https://esm.sh/tailwindcss@^4.1.18",
    "tailwindcss-animate": "https://esm.sh/tailwindcss-animate@^1.0.7",
    "clsx": "https://esm.sh/clsx@^2.1.1",
    "tailwind-merge": "https://esm.sh/tailwind-merge@^3.4.0"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
